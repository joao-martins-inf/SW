<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Adicionar Docente">
        <form #form="ngForm" class="container" (ngSubmit)="onSubmit()" [formGroup]="docenteForm">
            <mat-form-field appearance="fill">
                <mat-label>Email do Utilizador</mat-label>
                <input matInput formControlName="email" placeholder="pat@example.com" required />
                <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Primeiro Nome</mat-label>
                <input matInput formControlName="firstName" placeholder="ex: António" />
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Ultimo nome</mat-label>
                <input matInput formControlName="lastName" placeholder="ex: Antunes" />
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Numero</mat-label>
                <input matInput formControlName="number" placeholder="ex: 160221033" />
            </mat-form-field>
            <button class="AddDocente" type="submit" mat-button>
                Adicionar Docente
            </button>
        </form>
    </mat-tab>
    <mat-tab label="Lista de Docentes">
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.user.email}} </td>
            </ng-container>

            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef> Nº de Docente </th>
                <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Apagar </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button color="primary" (click)='deleteDocente(element.id)'>
                        <mat-icon class="mat-18">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-tab>
</mat-tab-group>
